<meta charset="UTF-8">
<script>
    /*
    Пользователь вводит длину оснований трапеции (a и b), а также высоту трапеции h. Программа выводит сообщение: «Площадь трапеции будет равна <значение>». Площадь вычисляется по формуле ((a + b) / 2) * h, где a, b - основания, h - высота.
    */
    let a = parseInt( prompt(`Введите длину 1-ого основания трапеции`) ),
        b = parseInt( prompt(`Введите длину 2-ого основания трапеции`) ),
        h = parseInt( prompt(`Введите высоту трапеции`) );
    console.log(`Площадь трапеции равна ` + ( ((a + b) / 2) * h) );
</script>
