<meta charset="UTF-8">
<script>
    let numbers = [];
    for (let i = 0; i < 5; i++) {
        let randomNumber = parseInt(Math.random() * 100);
        numbers.push(randomNumber);
    }

    alert(`Запомните числа и их порядок: ${numbers}`);
    let userAnswer = +prompt(`Какое было первое число?`);
    if (userAnswer == numbers[0]) {
        alert(`Поздравляю, вы угадали!`);
    } else {
        alert(`Не угадали, это было ${numbers[0]}.`);
    }

    userAnswer = +prompt(`А последнее число какое?`);
    if (userAnswer == numbers[numbers.length - 1]) {
        alert(`Поздравляю, вы угадали!`);
    } else {
        alert(`Не угадали, это было ${numbers[numbers.length - 1]}.`);
    }

    let randomNum = parseInt(Math.random() * numbers.length);
    userAnswer = +prompt(`А ${randomNum + 1} число было каким?`);
    if (userAnswer == numbers[randomNum]) {
        alert(`Поздравляю, вы угадали!`);
    } else {
        alert(`Не угадали, это было ${numbers[randomNum]}.`);
    }
</script>
